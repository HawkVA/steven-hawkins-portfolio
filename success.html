<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Received | Steven Hawkins</title>
    
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Patrick+Hand&family=Playfair+Display:ital,wght@1,700&family=Great+Vibes&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <style>
        /* Specific tweaks for this page to center everything */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .success-card {
            background: rgba(26, 18, 15, 0.95);
            padding: 60px 40px;
            border: 2px solid var(--ember-orange);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(230, 81, 0, 0.2);
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        .success-icon {
            font-size: 4rem;
            color: var(--ember-orange);
            margin-bottom: 20px;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        h1 { font-size: 3.5rem; margin-bottom: 10px; }
        
        p { 
            font-size: 1.2rem; 
            color: #ddd; 
            margin-bottom: 40px; 
            font-weight: 300;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="embers" id="embers"></div>

    <div class="success-card">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1>Loud & Clear!</h1>
        <p>Your message has landed in my studio. I'll review it and get back to you faster than a fresh espresso.</p>
        
        <a href="index.html" class="cta-button">
            <i class="fas fa-arrow-left"></i> Return to Lounge
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
